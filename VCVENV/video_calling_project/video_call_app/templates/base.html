<!-- video_call_app/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Call Interface{% endblock %}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #localVideo, #remoteVideo {
            max-width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
